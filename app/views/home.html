<div class="form-group has-success">
    <label class="form-control-label" for="inputSuccess1">Twitter App</label>
    <input ng-model="search" type="text" class="form-control form-control-success" id="inputSuccess1">
</div>
<div class="row">
    <div class="col-md-12">
        <div align="center">
            <button type="button" class="btn btn-success" ng-click="searchTwitter(search)">Twitter Search</button>
        </div>
    </div>
</div>
<br>
<br>
<div class="col-md-12" ng-repeat="tweet in tweets">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title">{{tweet.user.name}} <a href="https://twitter.com/{{tweet.user.screen_name}}" target="_blank">
            	@{{tweet.user.screen_name}}
            </a></h3>
        </div>
        <div class="panel-body">
            {{tweet.text}}
        </div>
    </div>
</div>
